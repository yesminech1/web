<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Travel</title>
  <script src="addOffer.js" defer></script>
  <style>
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body style="text-align: center">

  <h1>Add a Travel Offer</h1>
  
  <form>
    <fieldset style="width: 50%; margin: auto; padding: 20px; border-radius: 10px; background-color: white;">
      <legend style="font-size: 18px; font-weight: bold;">Travel Details</legend>
      
      <label>Title :</label><br>
      <input type="text" id="title"><br>
      <div id="titleError"></div> 
      
      <label>Destination :</label><br>
      <input type="text" id="destination"><br>
      <div id="destinationError"></div> 
      
      <label>Departure Date :</label><br>
      <input type="date" id="departureDate"><br>
      <div id="departureDateError"></div> 
      
      <label>Return Date :</label><br>
      <input type="date" id="returnDate"><br>
      <div id="returnDateError"></div> 
      
      <label>Price :</label><br>
      <input type="text" id="price"><br>
      <div id="priceError"></div> 
      
      <label>Availability :</label><br>
      <input type="radio" id="available" name="availability">
      <label for="available">Available</label>
      <input type="radio" id="not_available" name="availability">
      <label for="not_available">Not Available</label><br><br>
      <div id="availabilityError"></div>
    
      <label>Category :</label><br>
      <select id="category">
        <option>Adventurous</option>
        <option>Family</option>
        <option>Couple</option>
        <option>Sport</option>
      </select>
      <div id="categoryError"></div> 
    
      <hr style="margin: 20px 0;">
      <button type="submit">Add Offer</button>
    </fieldset>
  </form>

  <div id="successMessage" class="success" style="display: none;"></div>

</body>
</html>
