
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Travel</title>
</head>
<body style="text-align: center">

  <h1 >Add a Travel Offer</h1>
  
  <fieldset style="width: 50%; margin: auto; padding: 20px; border-radius: 10px; background-color: white;">
    <legend style="font-size: 18px; font-weight: bold;">Travel Details</legend>
    
    <label>Title :</label><br>
    <input type="text"><br>
    
    <label>Destination :</label><br>
    <input type="text"><br>
    
    <label>Departure Date :</label><br>
    <input type="date"><br>
    
    <label>Return Date :</label><br>
    <input type="date" ><br>
    
    <label>Price :</label><br>
    <input type="text"><br>
    
    <label>Availability :</label><br>
    <input type="radio" id="available" name="availability">
    <label for="available">Available</label>
    <input type="radio" id="not_available" name="availability">
    <label for="not_available">Not Available</label><br><br>
    
    <label>Category :</label><br>
    <select >
      <option>Adventurous</option>
      <option>Family</option>
      <option>Couple</option>
      <option>Sport</option>
    </select>

    <hr style="margin: 20px 0;">
    <button type="submit">
      Submit
    </button>
  </fieldset>

</body>
</html>
